    <circle cx="0" cy="0" r="7" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <line x1="4.5" y1="4.5" x2="9" y2="9" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  </g>
